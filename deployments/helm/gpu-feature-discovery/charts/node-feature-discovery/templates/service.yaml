apiVersion: v1
kind: Service
metadata:
  name: nfd-master
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "node-feature-discovery.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "node-feature-discovery.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/role: master
  ports:
  - protocol: TCP
    port: 8080
  type: ClusterIP
